<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62 Food Order</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <link rel="stylesheet" href="../../css/output.css">
</head>

<body>
    <div class="justify-center items-center text-center min-h-screen flex">
        <div class="bg-white rounded-[35px] shadow-2xl p-8 w-[520px]">
            <div class="mx-auto w-[80px] h-[80px] rounded-xl mb-3">
                <div class="flex gap-2 items-end justify-center">
                    <img src="../../assets/img/logo.png" class="w-[94px]" alt="">
                    <h4 class="text-primary">Admin</h4>
                </div>
            </div>
            <h2 class="text-center text-2xl mb-5">Admin Login</h2>
            <form>
                <div class="mb-3 relative">
                    <label class="absolute top-1/2 -translate-y-1/2 left-3" for=""><i class="fa-solid fa-envelope"></i></label>
                    <input type="text" class="rounded-lg p-3 pl-9 w-full shadow-search" name="email" placeholder="Email"
                        required="required">
                </div>
                <div class="mb-3 relative">
                    <label class="absolute top-1/2 -translate-y-1/2 left-3" for=""><i class="fa-solid fa-key"></i></label>
                    <input type="password" class="rounded-lg p-3 pl-9 w-full shadow-search" name="password" placeholder="Password"
                        required="required">
                </div>
                <a href="."
                    class="block btn-order text-white rounded-2xl py-3 w-full text-base font-bold cursor-pointer ">Login</a>
            </form>
            <div class="underline mt-3">
                <a href="./forgot-password.html">Forgot Password?</a>
            </div>
            <p class="mt-3">Don't have an account?  <a class="underline" href="./register.html">Sign Up</a> </p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7aa6d504e7.js" crossorigin="anonymous"></script>

</html>
