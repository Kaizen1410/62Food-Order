<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body>
    <div class="login-form justify-center text-center min-h-100vh flex mt-52 ">
        <div class="form-container bg-white rounded-[35px] shadow-2xl p-8 w-96 ">
            <div class="avatar mx-auto w-[80px] h-[80px] rounded-xl">
                <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/am-a-19-year-old-multimedia-artist-student-from-manila--21.png" alt="Avatar">
            </div>
            <h2 class="form-title text-center text-2xl mb-5">Admin Login</h2>
            <form>
                <div class="form-group mb-3 relative">
                    <i class="fa-regular fa-envelope absolute top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="text" 
                    class="form-input rounded p-3 pl-9 w-full border"
                    name="email" placeholder="Email" required="required">
                </div>
                <div class="form-group mb-3 relative">
                    <i class="fa-solid fa-key absolute top-1/2 -translate-y-1/2 left-3"></i>
                    <input type="password" 
                    class="form-input rounded p-3 pl-9 w-full border"
                    name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" 
                    class="submit-button btn-order text-white border rounded py-3 w-full text-base font-bold cursor-pointer "
                    >Login</button>
                </div>
            </form>
            <div class="forgot-password underline mt-3">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7aa6d504e7.js" crossorigin="anonymous"></script>
    </body>
    </html>
