<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62 Food Order</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <link rel="stylesheet" href="../../css/output.css">
</head>

<body>
    <div id="backdrop"></div>
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 overflow-x-hidden w-0 lg:w-80 h-full shadow-lg z-50 bg-white">
        <div class="p-5 h-full w-full">
            <label class="relative w-[393px] rounded-[10px]">
                <img src="../../assets/icon/store-solid.svg" alt=""
                    class="absolute left-[24px] top-1/2 -translate-y-1/2 w-[25px]">
                <input type="text"
                    class="pl-[71px] pr-10 py-[14px] w-full focus:outline-none text-h5 rounded-lg shadow-search"
                    placeholder="Enter Store Name" value="62 Store" required="required">
            </label>

            <ul class="mt-16">
                <li>
                    <a href="." class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg">
                        <i class="fa-solid fa-house text-2xl"></i>
                        <p class="text-p1">Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="./menus.html" class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg">
                        <i class="fa-solid fa-scroll text-2xl"></i>
                        <p class="text-p1">Menus</p>
                    </a>
                </li>
                <li>
                    <a href="./tables.html" class="flex gap-3 mb-2 p-4 bg-primary text-white rounded-lg hover:bg-primary-hover">
                        <i class="fa-solid fa-utensils text-2xl"></i>
                        <p class="text-p1">Tables</p>
                    </a>
                </li>
                <li>
                    <button class="flex items-center justify-between mb-2 p-4 hover:bg-slate-100 rounded-lg w-full"
                        aria-controls="dropdown-orders" data-collapse-toggle="dropdown-orders">
                        <div class="flex gap-3">
                            <i class="fa-solid fa-cart-shopping text-2xl"></i>
                            <p class="text-p1">Orders</p>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul id="dropdown-orders" class="hidden py-2 space-y-2">
                        <li>
                            <a href="./orders.html"
                                class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg text-p1 pl-14">
                                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                                History
                            </a>
                        </li>
                        <li>
                            <a href="./tasks.html"
                                class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg text-p1 pl-14">
                                <i class="fa-solid fa-list-check text-2xl"></i>
                                Tasks
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="flex items-center justify-center gap-5 absolute bottom-5">
                <button type="button" data-modal-target="farkhan" data-modal-toggle="farkhan"
                    class="font-medium hover:underline">
                    <img class="w-20 h-20 object-cover p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
                        src="../../assets/img/farkhan.jpg" alt="Bordered avatar">
                </button>
                <h5>Farkhanudin</h5>
                <a href="login.html"><i class="fa-solid fa-right-from-bracket text-2xl text-primary"></i></a>
            </div>
        </div>
    </div>

    <!-- Add Product -->
    <button data-modal-target="add-modal" data-modal-toggle="add-modal"
        class="fixed rounded-full bottom-16 right-10 w-16 h-16 z-30 bg-primary hover:bg-primary-hover flex justify-center items-center">
        <i class="fa-solid fa-plus text-white text-h4"></i>
    </button>

    <div class="lg:pl-80">
        <div class="container mb-[135px] mx-auto px-5 lg:px-10">
            <!-- Navbar -->
            <nav class="mt-[29px] w-full h-[65px] bg-white z-40">

                <div class="flex h-full justify-between items-center">
                    <div class="flex items-center gap-2">
                        <button class="px-4 py-3 rounded-2xl lg:hidden hover:bg-slate-100" onclick="toggleSidebar()">
                            <i class="fa-solid fa-bars text-h4"></i>
                        </button>
                        <a href="." class="flex gap-2 items-end">
                            <img src="../../assets/img/logo.png" class="w-[94px]" alt="">
                            <h4 class="text-primary">Admin</h4>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Profile Modal -->
            <div id="farkhan" tabindex="-1"
                class="fixed bg-[rgba(0,0,0,0.5)] top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
                <div class="relative h-full">
                    <!-- Modal content -->
                    <div class="relative w-full h-full rounded-lg shadow bg-white">
                        <div class="p-6 text-center h-full">
                            <img src="../../assets/img/farkhan.jpg" class="h-full object-cover mx-auto" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Content -->
            <div class="mt-10">
                <div>
                    <h4 class="mb-5">Tables</h4>
                    <div class="relative overflow-x-auto shadow-md mt-5 mb-10 rounded-xl">
                        <table class="w-full text-sm text-left">
                            <thead class="text-l uppercase bg-primary">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-white text-center">
                                        No.
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-white text-center">
                                        Table
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-white text-center">
                                        Actions
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-white border-b text-center">
                                    <th scope="row" class="px-6 py-4 font-medium">
                                        1. </th>
                                    <td class="px-6 py-4">
                                        001
                                    </td>
                                    <td class="px-6 py-4 gap-8 flex justify-center">
                                        <button data-modal-target="edit-modal" data-modal-toggle="edit-modal"
                                            type="button" class="font-medium hover:underline"><i
                                                class="fa-solid fa-pen text-primary text-2xl"></i></button>
                                        <button type="button" data-modal-target="popup-modal"
                                            data-modal-toggle="popup-modal" class="font-medium hover:underline"><i
                                                class="fa-solid fa-trash text-red-600 text-2xl"></i></button>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b text-center">
                                    <th scope="row" class="px-6 py-4 font-medium">
                                        2. </th>
                                    <td class="px-6 py-4">
                                        002
                                    </td>
                                    <td class="px-6 py-4 justify-center gap-8 flex">
                                        <button data-modal-target="edit-modal" data-modal-toggle="edit-modal"
                                            type="button" class="font-medium  hover:underline"><i
                                                class="fa-solid fa-pen text-primary text-2xl"></i></button>
                                        <button type="button" data-modal-target="popup-modal"
                                            data-modal-toggle="popup-modal" class="font-medium hover:underline"><i
                                                class="fa-solid fa-trash text-red-600 text-2xl"></i></button>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b text-center">
                                    <th scope="row" class="px-6 py-4 font-medium">
                                        3. </th>
                                    <td class="px-6 py-4">
                                        003
                                    </td>
                                    <td class="px-6 py-4 justify-center gap-8 flex">
                                        <button data-modal-target="edit-modal" data-modal-toggle="edit-modal"
                                            type="button" class="font-medium  hover:underline"><i
                                                class="fa-solid fa-pen text-primary text-2xl"></i></button>
                                        <button type="button" data-modal-target="popup-modal"
                                            data-modal-toggle="popup-modal" class="font-medium hover:underline"><i
                                                class="fa-solid fa-trash text-red-600 text-2xl"></i></button>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b text-center">
                                    <th scope="row" class="px-6 py-4 font-medium">
                                        4. </th>
                                    <td class="px-6 py-4">
                                        004
                                    </td>
                                    <td class="px-6 py-4 justify-center gap-8 flex">
                                        <button data-modal-target="edit-modal" data-modal-toggle="edit-modal"
                                            type="button" class="font-medium  hover:underline"><i
                                                class="fa-solid fa-pen text-primary text-2xl"></i></button>
                                        <button type="button" data-modal-target="popup-modal"
                                            data-modal-toggle="popup-modal" class="font-medium hover:underline"><i
                                                class="fa-solid fa-trash text-red-600 text-2xl"></i></button>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b text-center">
                                    <th scope="row" class="px-6 py-4 font-medium">
                                        5. </th>
                                    <td class="px-6 py-4">
                                        005
                                    </td>
                                    <td class="px-6 py-4 justify-center gap-8 flex">
                                        <button data-modal-target="edit-modal" data-modal-toggle="edit-modal"
                                            type="button" class="font-medium  hover:underline"><i
                                                class="fa-solid fa-pen text-primary text-2xl"></i></button>
                                        <button type="button" data-modal-target="popup-modal"
                                            data-modal-toggle="popup-modal" class="font-medium hover:underline"><i
                                                class="fa-solid fa-trash text-red-600 text-2xl"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Edit modal -->
                        <div id="edit-modal" tabindex="-1" aria-hidden="true"
                            class="fixed bg-[rgba(0,0,0,0.5)] top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
                            <div class="relative w-full max-w-md max-h-full">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow">
                                    <button type="button"
                                        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                                        data-modal-hide="edit-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 14 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close modal</span>
                                    </button>
                                    <div class="px-6 py-6 lg:px-8">
                                        <h3 class="mb-4 text-xl font-medium text-gray-900">Edit Title</h3>
                                        <form class="space-y-6" action="#">
                                            <div>
                                                <label class="absolute top-1/2 -translate-y-1/2 left-3" for=""></label>
                                                <input type="text" class="rounded-lg p-3 pl-9 w-full shadow-search"
                                                    name="title" placeholder="Enter Title" value="King The Land"
                                                    required="required">
                                            </div>
                                            <button type="submit"
                                                class="w-full text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add modal -->
                    <div id="add-modal" tabindex="-1" aria-hidden="true"
                        class="fixed bg-[rgba(0,0,0,0.5)] top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
                        <div class="relative w-full max-w-md max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-2xl shadow">
                                <button type="button"
                                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                                    data-modal-hide="add-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="px-6 py-6 lg:px-8">
                                    <h3 class="mb-4 text-xl font-medium text-gray-900">Add Title</h3>
                                    <form class="space-y-6" action="#">
                                        <div>
                                            <label class="absolute top-1/2 -translate-y-1/2 left-3" for="title"></label>
                                            <input type="text" class="rounded-2xl p-3 pl-9 w-full shadow-search"
                                                name="title" placeholder="Enter Title" required="required">
                                        </div>
                                        <button type="submit"
                                            class="w-full text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delete modal -->
                    <div id="popup-modal" tabindex="-1"
                        class="fixed bg-[rgba(0,0,0,0.5)] top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
                        <div class="relative w-full max-w-md max-h-full">
                            <!-- Modal content -->
                            <div class="relative bg-white rounded-lg shadow">
                                <button type="button"
                                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                                    data-modal-hide="popup-modal">
                                    <svg class="w-3 h-3 text-primary" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-6 text-center">
                                    <svg class="mx-auto mb-4 text-primary w-12 h-12" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you
                                        sure
                                        you want to delete this product?</h3>
                                    <button data-modal-hide="popup-modal" type="button"
                                        class="text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                                        Yes, I'm sure
                                    </button>
                                    <button data-modal-hide="popup-modal" type="button"
                                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">No,
                                        cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7aa6d504e7.js" crossorigin="anonymous"></script>
    <script src="../../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
