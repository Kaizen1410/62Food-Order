<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62 Food Order</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <link rel="stylesheet" href="../../css/output.css">
</head>

<body>
    <div id="backdrop"></div>
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 overflow-x-hidden w-0 lg:w-80 h-full shadow-lg z-50 bg-white">
        <div class="p-5 h-full w-full">
            <label class="relative w-[393px] rounded-[10px]">
                <img src="../../assets/icon/store-solid.svg" alt=""
                    class="absolute left-[24px] top-1/2 -translate-y-1/2 w-[25px]">
                <input type="text"
                    class="pl-[71px] pr-10 py-[14px] w-full focus:outline-none text-h5 rounded-lg shadow-search"
                    placeholder="Enter Store Name" value="62 Store" required="required">
            </label>

            <ul class="mt-16">
                <li>
                    <a href="." class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg">
                        <i class="fa-solid fa-house text-2xl"></i>
                        <p class="text-p1">Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="./menus.html" class="flex gap-3 mb-2 p-4 bg-primary text-white rounded-lg hover:bg-primary-hover">
                        <i class="fa-solid fa-scroll text-2xl"></i>
                        <p class="text-p1">Menus</p>
                    </a>
                </li>
                <li>
                    <a href="./tables.html" class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg">
                        <i class="fa-solid fa-utensils text-2xl"></i>
                        <p class="text-p1">Tables</p>
                    </a>
                </li>
                <li>
                    <button class="flex items-center justify-between mb-2 p-4 hover:bg-slate-100 rounded-lg w-full"
                        aria-controls="dropdown-orders" data-collapse-toggle="dropdown-orders">
                        <div class="flex gap-3">
                            <i class="fa-solid fa-cart-shopping text-2xl"></i>
                            <p class="text-p1">Orders</p>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul id="dropdown-orders" class="hidden py-2 space-y-2">
                        <li>
                            <a href="./orders.html"
                                class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg text-p1 pl-14">
                                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                                History
                            </a>
                        </li>
                        <li>
                            <a href="./tasks.html"
                                class="flex gap-3 mb-2 p-4 hover:bg-slate-100 rounded-lg text-p1 pl-14">
                                <i class="fa-solid fa-list-check text-2xl"></i>
                                Tasks
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="flex items-center justify-center gap-5 absolute bottom-5">
                <button type="button" data-modal-target="farkhan" data-modal-toggle="farkhan"
                    class="font-medium hover:underline">
                    <img class="w-20 h-20 object-cover p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
                        src="../../assets/img/farkhan.jpg" alt="Bordered avatar">
                </button>
                <h5>Farkhanudin</h5>
                <a href="login.html"><i class="fa-solid fa-right-from-bracket text-2xl text-primary"></i></a>
            </div>
        </div>
    </div>

    <div class="lg:pl-80">
        <div class="container mb-[135px] mx-auto px-5 lg:px-10">
            <!-- Navbar -->
            <nav class="mt-[29px] w-full h-[65px] bg-white z-40">

                <div class="flex h-full justify-between items-center">
                    <div class="flex items-center gap-2">
                        <button class="px-4 py-3 rounded-2xl lg:hidden hover:bg-slate-100" onclick="toggleSidebar()">
                            <i class="fa-solid fa-bars text-h4"></i>
                        </button>
                        <a href="." class="flex gap-2 items-end">
                            <img src="../../assets/img/logo.png" class="w-[94px]" alt="">
                            <h4 class="text-primary">Admin</h4>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="mt-10">
                <div class="w-full">
                    <a href="./menus.html"
                        class="bg-white mb-10 block w-fit text-primary shadow-search rounded-full px-[19px] py-3 hover:bg-slate-100">
                        <i class="fa-solid fa-chevron-left text-xl"></i>
                    </a>
                </div>
                <div class="w-full mt-10">
                    <h4 class="mb-10">Add Product</h4>
                    <div class="flex flex-wrap justify-center">
                        <div class="w-full rounded-[35px] shadow-product overflow-hidden relative">
                            <div class="ml-10 mt-10 mr-10">
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label for="thumbnail" class="w-full text-h5 lg:w-[200px]">Product Thumbnail
                                        :</label>
                                    <label class="cursor-pointer rounded-2xl w-full">
                                        <img src="../../assets/img/placeholder.jpeg" alt=""
                                            class="rounded-2xl aspect-video object-cover w-full">
                                        <input id="thumbnail" type="file"
                                            class="rounded-2xl p-5 grow basis-0 shadow-search" name="Price" hidden
                                            required="required">
                                    </label>

                                </div>
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label class="w-full text-h5 lg:w-[200px]">Product Name :</label>
                                    <input type="text"
                                        class="rounded-2xl p-5 grow basis-0 focus:ring-primary focus:border-primary shadow-search"
                                        name="name" placeholder="Enter Product Name" required="required">
                                </div>
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label class="w-full text-h5 lg:w-[200px]">Product Description :</label>
                                    <textarea type="text"
                                        class="rounded-2xl p-5 grow basis-0 shadow-search focus:ring-primary focus:border-primary"
                                        name="description" placeholder="Enter Description Product"
                                        required="required"></textarea>
                                </div>
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label class="w-full text-h5 lg:w-[200px]">Product Price :</label>
                                    <div class="relative grow basis-0">
                                        <span class="absolute top-1/2 -translate-y-1/2 left-5">Rp</span>
                                        <input type="number"
                                            class="rounded-2xl p-5 pl-12 w-full shadow-search focus:ring-primary focus:border-primary"
                                            name="price" placeholder="Enter Product Price" required="required">
                                    </div>
                                </div>
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label class="w-full text-h5 lg:w-[200px]">Product Category :</label>
                                    <select id="category"
                                        class="rounded-2xl p-5 grow basis-0 shadow-search cursor-pointer focus:ring-primary focus:border-primary">
                                        <option selected hidden>Choose a Category</option>
                                        <option value="1">Fast Food</option>
                                        <option value="2">Sea Food</option>
                                        <option value="3">Cake</option>
                                        <option value="4">Pasta</option>
                                        <option value="5">Rice</option>
                                        <option value="6">Milk</option>
                                        <option value="7">Soft Drink</option>
                                        <option value="8">Tea</option>
                                        <option value="9">Coffe</option>
                                    </select>
                                </div>
                                <div class="flex flex-wrap items-center gap-4 mb-10">
                                    <label class="w-full text-h5 lg:w-[200px]">Product Gallery :</label>
                                    <input id="gallery" type="file"
                                        class="block w-full border cursor-pointer rounded-2xl grow basis-0 shadow-search focus:ring-primary focus:border-primary"
                                        name="gallery" hidden required="required" multiple>
                                </div>
                                <div class="w-full mt-10">
                                    <a href="./products.html"
                                        class="bg-primary mb-10 ml-auto block w-fit text-white shadow-search rounded-full px-8 py-3 hover:bg-primary-hover">
                                        Save
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Modal -->
            <div id="farkhan" tabindex="-1"
                class="fixed bg-[rgba(0,0,0,0.5)] top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
                <div class="relative h-full">
                    <!-- Modal content -->
                    <div class="relative w-full h-full rounded-lg shadow bg-white">
                        <div class="p-6 text-center h-full">
                            <img src="../../assets/img/farkhan.jpg" class="h-full object-cover mx-auto" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7aa6d504e7.js" crossorigin="anonymous"></script>
    <script src="../../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
